<!DOCTYPE html>
<html>
<head>
    <title>Appointment Form</title>
    <style>
        body {
            background-image:url('homepic.jpeg');
            background-repeat: no-repeat;
            background-size:cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            padding: 20px;
        }
        .container {
            background-color: #F3F0F0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid black;
            width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
            text-align: left;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .radio-group {
            display: flex;
            align-items: center;
            flex: 2;
        }
        .radio-group label {
            margin-right: 20px;
        }
        
    </style>
</head>

<body>
<div class="container">
    <h2>Book an Appointment</h2>
    <form action="appointment_details.jsp" method="POST">
        <!-- <div class="form-group">
            <label for="appointment_id">Appointment ID</label>
            <input type="text" id="appointment_id" name="appointment_id" placeholder="Appointment ID.." required>
        </div> -->
        <div class="form-group">
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" placeholder="Patient ID.." required>
        </div>
        <div class="form-group">
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" placeholder="Patient Name.." required>
        </div>
        <div class="form-group">
            <label for="patient_phone">Phone:</label>
            <input type="text" id="patient_phone" name="patient_phone" placeholder="Patient Phone.." required>
        </div>
        <div class="form-group">
            <label for="doctor">Preferred Doctor:</label>
            <input type="text" id="doctor" name="doctor" required>
        </div>
        <div class="form-group">
            <label for="prefer_date">Preferred Date:</label>
            <input type="date" id="prefer_date" name="prefer_date" required>
        </div>
        <div class="form-group">
            <label for="prefer_time">Preferred Time:</label>
            <input type="time" id="prefer_time" name="prefer_time" required>
        </div>
        <div class="form-group">
            <label>First Visit to Office</label>
            <div class="radio-group">
                <label>
                    <input type="radio" id="first_visit_yes" name="first_visit" value="Yes">
                    Yes
                </label>
                <label>
                    <input type="radio" id="first_visit_no" name="first_visit" value="No">
                    No
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="remarks">Problem:</label>
            <textarea id="remarks" name="remarks" placeholder="Any additional remarks.." rows="4"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
